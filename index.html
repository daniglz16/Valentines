<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üíñ Valentine for Sury üíñ</title>
  <style>
    :root{
      --pink:#ff2d55;
      --rose:#ff5e7e;
      --bg1:#ff9a9e;
      --bg2:#fad0c4;
      --bg3:#fbc2eb;
      --card:#ffffffee;
      --ink:#2a2a2a;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      height:100vh;
      overflow:hidden;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      color:var(--ink);
      background: radial-gradient(circle at 20% 20%, var(--bg3), transparent 45%),
                  radial-gradient(circle at 80% 30%, var(--bg2), transparent 50%),
                  linear-gradient(135deg, var(--bg1), var(--bg2));
      animation:bgShift 10s ease-in-out infinite alternate;
    }
    @keyframes bgShift{
      0%{filter:hue-rotate(0deg)}
      100%{filter:hue-rotate(18deg)}
    }

    .hearts{
      position:fixed; inset:0;
      pointer-events:none;
      overflow:hidden;
    }
    .heart{
      position:absolute;
      font-size:18px;
      opacity:0.9;
      animation: floatUp linear forwards;
      filter: drop-shadow(0 8px 10px rgba(0,0,0,.15));
      user-select:none;
    }
    @keyframes floatUp{
      0%{ transform:translateY(0) scale(.9) rotate(0deg); opacity:0; }
      10%{ opacity:.95; }
      100%{ transform:translateY(-120vh) scale(1.35) rotate(20deg); opacity:0; }
    }

    .wrap{
      height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:18px;
    }
    .card{
      position:relative;
      width:min(680px, 96vw);
      background:var(--card);
      border-radius:24px;
      padding:26px 22px 22px;
      box-shadow: 0 18px 55px rgba(0,0,0,.22);
      backdrop-filter: blur(10px);
      border:1px solid rgba(255,255,255,.45);
      text-align:center;
    }

    .badge{
      display:inline-flex;
      gap:10px;
      align-items:center;
      padding:10px 14px;
      border-radius:999px;
      background: rgba(255,45,85,.12);
      border:1px solid rgba(255,45,85,.18);
      font-weight:600;
      margin-bottom:14px;
    }
    .badge span{ color:var(--pink); }

    h1{
      margin:6px 0 8px;
      font-size: clamp(28px, 4.2vw, 46px);
      line-height:1.06;
      letter-spacing:-0.02em;
    }
    .sub{
      margin:0 0 18px;
      font-size: clamp(14px, 2vw, 18px);
      opacity:.9;
    }

    .type{
      display:inline-block;
      border-right: 3px solid rgba(255,45,85,.7);
      padding-right:6px;
      white-space:nowrap;
      overflow:hidden;
      max-width: 100%;
      animation: caret 0.85s steps(1) infinite;
      font-weight:800;
      color:var(--pink);
    }
    @keyframes caret { 50%{ border-color: transparent; } }

    .btnRow{
      display:flex;
      gap:14px;
      align-items:center;
      justify-content:center;
      flex-wrap:wrap;
      margin-top:18px;
      position:relative;
      min-height:64px;
    }
    button{
      border:none;
      padding:14px 22px;
      font-size:18px;
      border-radius:16px;
      cursor:pointer;
      font-weight:800;
      transition: transform .15s ease, box-shadow .15s ease;
      user-select:none;
    }
    #yesBtn{
      background: linear-gradient(135deg, var(--pink), var(--rose));
      color:white;
      box-shadow: 0 10px 25px rgba(255,45,85,.35);
    }
    #yesBtn:hover{ transform: translateY(-2px) scale(1.03); }
    #yesBtn:active{ transform: translateY(1px) scale(.99); }

    #noBtn{
      background: rgba(60,60,60,.10);
      color:#333;
      border:1px solid rgba(0,0,0,.08);
      position:absolute;
      left: 56%;
      top: 0;
      box-shadow: 0 10px 25px rgba(0,0,0,.12);
    }

    .hint{
      margin-top:14px;
      font-size: 14px;
      opacity:.78;
    }

    .toast{
      margin-top:14px;
      font-size: clamp(16px, 2vw, 20px);
      font-weight:800;
      color:var(--pink);
      min-height:28px;
    }

    .overlay{
      position:fixed; inset:0;
      background: rgba(0,0,0,.55);
      display:none;
      align-items:center;
      justify-content:center;
      padding:18px;
      z-index:50;
    }
    .modal{
      width:min(720px, 96vw);
      background: #fff;
      border-radius:24px;
      padding:24px;
      text-align:center;
      box-shadow: 0 18px 70px rgba(0,0,0,.35);
      position:relative;
      overflow:hidden;
    }
    .modal h2{
      margin:0 0 10px;
      font-size: clamp(26px, 4vw, 42px);
      color: var(--pink);
    }
    .modal p{
      margin:0 0 18px;
      font-size: 18px;
      opacity:.92;
    }
    .modal .actions{
      display:flex;
      gap:12px;
      justify-content:center;
      flex-wrap:wrap;
    }
    .ghost{
      background:#f2f2f2;
      color:#222;
    }

    canvas#fx{
      position:fixed; inset:0;
      pointer-events:none;
      z-index:60;
    }

    .sparkle{
      position:absolute;
      inset:-80px -80px auto auto;
      width: 220px;
      height: 220px;
      background: radial-gradient(circle at 30% 30%, rgba(255,45,85,.30), transparent 55%),
                  radial-gradient(circle at 70% 60%, rgba(255,180,200,.45), transparent 60%);
      transform: rotate(18deg);
      filter: blur(0px);
      opacity:.8;
      pointer-events:none;
    }
  </style>
</head>
<body>
  <div class="hearts" id="hearts"></div>
  <canvas id="fx"></canvas>

  <div class="wrap">
    <div class="card" id="card">
      <div class="sparkle"></div>
      <div class="badge">üíò For <span>Sury</span> (aka <span>sury cutie</span>)</div>

      <h1>
        <span class="type" id="type"></span>
      </h1>

      <p class="sub">I‚Äôm not asking‚Ä¶ I‚Äôm presenting destiny üòå</p>

      <div class="btnRow" id="btnRow">
        <button id="yesBtn">YES üíñ</button>
        <button id="noBtn" aria-label="No">No üôÑ</button>
      </div>

      <div class="toast" id="toast"></div>
      <div class="hint">Tip: ‚ÄúNo‚Äù is‚Ä¶ not an option. Try anyway.</div>
    </div>
  </div>

  <div class="overlay" id="overlay">
    <div class="modal">
      <h2>Wait‚Äîare you REALLY sure? üò≥</h2>
      <p>Sury cutie‚Ä¶ choosing ‚ÄúYes‚Äù will cause extreme happiness, permanent butterflies, and unlimited cuddles.</p>
      <div class="actions">
        <button id="confirmYes" style="background:linear-gradient(135deg,var(--pink),var(--rose));color:#fff;">YES YES YES üíò</button>
        <button id="closeModal" class="ghost">Let me think ü§î</button>
      </div>
    </div>
  </div>

<script>
  // ---------- Dramatic typing ----------
  const typeEl = document.getElementById("type");
  const lines = [
    "Will you be my Valentine,",
    "Sury Cutie? üíñ"
  ];
  let li = 0, ci = 0;
  function typeNext(){
    const current = lines[li];
    typeEl.textContent = current.slice(0, ci);
    ci++;
    if(ci <= current.length){
      setTimeout(typeNext, li === 0 ? 55 : 65);
    } else {
      if(li < lines.length - 1){
        li++; ci = 0;
        setTimeout(() => { typeEl.textContent += "\n"; typeNext(); }, 350);
      } else {
        typeEl.style.borderRight = "0";
      }
    }
  }
  typeNext();

  // ---------- Floating hearts ----------
  const hearts = document.getElementById("hearts");
  const heartChars = ["üíñ","üíò","üíó","üíï","üíû","üíù"];
  function spawnHeart(){
    const h = document.createElement("div");
    h.className = "heart";
    h.textContent = heartChars[Math.floor(Math.random()*heartChars.length)];
    const size = 14 + Math.random()*26;
    h.style.fontSize = size + "px";
    h.style.left = (Math.random()*100) + "vw";
    h.style.bottom = (-10 - Math.random()*20) + "px";
    h.style.animationDuration = (5 + Math.random()*4) + "s";
    h.style.opacity = (0.55 + Math.random()*0.45);
    hearts.appendChild(h);
    setTimeout(() => h.remove(), 9500);
  }
  setInterval(spawnHeart, 180);
  for(let i=0;i<16;i++) setTimeout(spawnHeart, i*120);

  // ---------- The dodging NO button ----------
  const noBtn = document.getElementById("noBtn");
  const yesBtn = document.getElementById("yesBtn");
  const toast = document.getElementById("toast");
  const btnRow = document.getElementById("btnRow");

  const noTaunts = [
    "Nice try üòå",
    "Not happening üòÇ",
    "Sury cutie‚Ä¶ c‚Äômon üòè",
    "Your cursor is too slow üò≠",
    "That‚Äôs the wrong answer üôÉ",
    "Destiny said NO to 'No' üíÖ"
  ];

  function moveNoButton(){
    const pad = 18;
    const rect = noBtn.getBoundingClientRect();
    const maxX = window.innerWidth - rect.width - pad;
    const maxY = window.innerHeight - rect.height - pad;

    // keep it roughly around the card area for the joke, but still evasive
    const cardRect = document.getElementById("card").getBoundingClientRect();
    const zone = {
      x1: Math.max(pad, cardRect.left - 60),
      x2: Math.min(maxX, cardRect.right - rect.width + 60),
      y1: Math.max(pad, cardRect.top - 40),
      y2: Math.min(maxY, cardRect.bottom - rect.height + 80),
    };

    const x = zone.x1 + Math.random() * Math.max(20, (zone.x2 - zone.x1));
    const y = zone.y1 + Math.random() * Math.max(20, (zone.y2 - zone.y1));

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";

    toast.textContent = noTaunts[Math.floor(Math.random()*noTaunts.length)];
  }

  // Dodge on hover AND when mouse gets close (level 8 dramatic)
  noBtn.addEventListener("mouseover", moveNoButton);
  window.addEventListener("mousemove", (e) => {
    const r = noBtn.getBoundingClientRect();
    const cx = r.left + r.width/2;
    const cy = r.top + r.height/2;
    const dist = Math.hypot(e.clientX - cx, e.clientY - cy);
    if(dist < 110) moveNoButton();
  });

  // ---------- Confetti / fireworks FX ----------
  const canvas = document.getElementById("fx");
  const ctx = canvas.getContext("2d");
  let W, H;
  function resize(){
    W = canvas.width = window.innerWidth * devicePixelRatio;
    H = canvas.height = window.innerHeight * devicePixelRatio;
    ctx.scale(devicePixelRatio, devicePixelRatio);
  }
  resize();
  window.addEventListener("resize", () => location.reload()); // simple + reliable for positioning

  const particles = [];
  function burst(x,y,count=160){
    for(let i=0;i<count;i++){
      const angle = Math.random()*Math.PI*2;
      const speed = 2 + Math.random()*6;
      particles.push({
        x, y,
        vx: Math.cos(angle)*speed,
        vy: Math.sin(angle)*speed - 2,
        g: 0.08 + Math.random()*0.06,
        life: 90 + Math.random()*50,
        size: 2 + Math.random()*3,
        rot: Math.random()*Math.PI*2,
        vr: (Math.random()-.5)*0.25,
        shape: Math.random() < 0.25 ? "heart" : "rect"
      });
    }
  }

  function drawHeart(x,y,s){
    ctx.save();
    ctx.translate(x,y);
    ctx.scale(s,s);
    ctx.beginPath();
    ctx.moveTo(0, 0.35);
    ctx.bezierCurveTo(0, -0.1, -0.5, -0.1, -0.5, 0.2);
    ctx.bezierCurveTo(-0.5, 0.55, 0, 0.85, 0, 1);
    ctx.bezierCurveTo(0, 0.85, 0.5, 0.55, 0.5, 0.2);
    ctx.bezierCurveTo(0.5, -0.1, 0, -0.1, 0, 0.35);
    ctx.closePath();
    ctx.fill();
    ctx.restore();
  }

  function anim(){
    ctx.clearRect(0,0,window.innerWidth, window.innerHeight);
    for(let i=particles.length-1;i>=0;i--){
      const p = particles[i];
      p.vy += p.g;
      p.x += p.vx;
      p.y += p.vy;
      p.rot += p.vr;
      p.life--;

      const alpha = Math.max(0, Math.min(1, p.life/80));
      ctx.globalAlpha = alpha;

      // no explicit colors requested? keep it varied but still romantic.
      // We‚Äôll use random hue per particle without hardcoding specific named colors.
      // (This stays within the ‚Äúdon‚Äôt specify specific colors‚Äù constraint for plotting tools‚Äînot relevant here.)
      ctx.fillStyle = `hsl(${(p.x+p.y)%360} 90% 60%)`;

      if(p.shape === "heart"){
        drawHeart(p.x, p.y, p.size*0.12);
      } else {
        ctx.save();
        ctx.translate(p.x,p.y);
        ctx.rotate(p.rot);
        ctx.fillRect(-p.size/2, -p.size/2, p.size, p.size);
        ctx.restore();
      }

      if(p.life <= 0) particles.splice(i,1);
    }
    ctx.globalAlpha = 1;
    requestAnimationFrame(anim);
  }
  anim();

  // ---------- Yes flow (fake-out modal + celebration) ----------
  const overlay = document.getElementById("overlay");
  const confirmYes = document.getElementById("confirmYes");
  const closeModal = document.getElementById("closeModal");

  yesBtn.addEventListener("click", () => {
    overlay.style.display = "flex";
    // little pre-celebration
    const r = yesBtn.getBoundingClientRect();
    burst(r.left + r.width/2, r.top + r.height/2, 90);
  });

  closeModal.addEventListener("click", () => {
    overlay.style.display = "none";
    toast.textContent = "Take your time‚Ä¶ but you know the answer üòå";
  });

  confirmYes.addEventListener("click", () => {
    overlay.style.display = "none";
    toast.textContent = "YAYYYY üíñ I LOVE YOU, SURY CUTIE!!!";

    // big celebration bursts
    burst(window.innerWidth*0.25, window.innerHeight*0.35, 220);
    burst(window.innerWidth*0.75, window.innerHeight*0.35, 220);
    burst(window.innerWidth*0.50, window.innerHeight*0.45, 260);

    // disable buttons so the moment "locks in"
    noBtn.style.display = "none";
    yesBtn.textContent = "LOCKED IN üíò";
    yesBtn.style.transform = "scale(1.05)";
  });

  // Place the NO button initially in a slightly annoying position
  setTimeout(moveNoButton, 400);
</script>
</body>
</html>
