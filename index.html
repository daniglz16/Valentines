    :root{
      --pink:#ff2d55;
      --rose:#ff5e7e;
      --bg1:#ff9a9e;
      --bg2:#fad0c4;
      --card:#ffffffee;
      --text:#1f1f1f;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      height:100vh;
      overflow:hidden;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      color:var(--text);
      background:
        radial-gradient(circle at 20% 20%, rgba(255,255,255,.35), transparent 55%),
        radial-gradient(circle at 80% 25%, rgba(255,255,255,.25), transparent 55%),
        linear-gradient(135deg, var(--bg1), var(--bg2));
      display:flex;
      align-items:center;
      justify-content:center;
      padding:18px;
    }

    /* Floating hearts */
    .hearts{position:fixed; inset:0; pointer-events:none; overflow:hidden;}
    .heart{
      position:absolute;
      font-size:18px;
      opacity:.9;
      filter: drop-shadow(0 10px 10px rgba(0,0,0,.12));
      animation: floatUp linear forwards;
      user-select:none;
    }
    @keyframes floatUp{
      0%{transform:translateY(25px) scale(.9); opacity:0;}
      10%{opacity:.95;}
      100%{transform:translateY(-120vh) scale(1.25); opacity:0;}
    }

    /* Card */
    .card{
      width:min(760px, 96vw);
      background:var(--card);
      border-radius:26px;
      padding:26px 20px 18px;
      box-shadow:0 18px 60px rgba(0,0,0,.22);
      backdrop-filter: blur(10px);
      border:1px solid rgba(255,255,255,.45);
      text-align:center;
      position:relative;
    }
    .badge{
      display:inline-flex;
      gap:10px;
      align-items:center;
      padding:10px 14px;
      border-radius:999px;
      background: rgba(255,45,85,.12);
      border:1px solid rgba(255,45,85,.18);
      font-weight:800;
      margin-bottom:14px;
    }
    .badge span{color:var(--pink)}

      letter-spacing:-0.02em;
    }
